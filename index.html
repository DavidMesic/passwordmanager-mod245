<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Passwortmanager Prototyp</title>

  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="container">
    <h1>Passwortmanager Prototyp</h1>

    <!-- Auth-Bereich -->
    <div class="auth-container" id="auth-container">
      <div class="tabs">
        <div class="tab active" id="tab-login">Login</div>
        <div class="tab" id="tab-register">Registrieren</div>
      </div>
      <form id="form-login" class="active">
        <label for="login-email">Email</label>
        <input type="email" id="login-email" required />
        <label for="login-password">Passwort</label>
        <input type="password" id="login-password" required />
        <button type="submit">Einloggen</button>
      </form>
      <form id="form-register">
        <label for="reg-email">Email</label>
        <input type="email" id="reg-email" required />
        <label for="reg-password">Passwort</label>
        <input type="password" id="reg-password" required />
        <button type="submit">Registrieren</button>
      </form>
    </div>

    <!-- Manager-Bereich -->
    <div class="manager-container" id="manager-container" style="display:none;">
      <button class="logout-btn" id="logout-btn">Logout</button>
      <div class="form-container">
        <form id="entry-form" class="active">
          <label for="website">Webseite</label>
          <input type="url" id="website" placeholder="https://example.com" required />
          <label for="username">Benutzername/Email</label>
          <input type="text" id="username" placeholder="user@example.com" required />
          <label for="password">Passwort</label>
          <input type="password" id="password" placeholder="••••••••" required />
          <button type="submit">Eintrag speichern</button>
        </form>
      </div>
      <div class="entries" id="entries"></div>
    </div>
  </div>

  <script src="app.js"></script>
</body>
</html>
